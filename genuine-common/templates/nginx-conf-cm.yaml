apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf-cm
data:
  nginx.conf: |
    server {
        listen 80 default_server;
        listen [::]:80 default_server;

        root /usr/share/nginx/html;
        index index.html index.htm;

        server_name _;

        location / {
          root /www;
        }

      location /coa/ {
          alias /data/;
          autoindex on;
          autoindex_format html;
      }
    }
